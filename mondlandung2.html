<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mondlandung â€“ HP-25-Stil mit Balken</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #121212;
      color: #0fda7e;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #0fda7e;
      text-shadow: 0 0 5px rgba(15, 218, 126, 0.7);
    }
    .game {
      max-width: 650px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
    }
    input {
      font-family: 'Courier New', monospace;
      font-size: 1.5em;
      width: 60px;
      text-align: center;
      background-color: #2c2c2c;
      color: #0fda7e;
      border: 1px solid #0fda7e;
      margin-top: 10px;
    }
    button {
      font-family: 'Courier New', monospace;
      background-color: #0fda7e;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #08b45c;
    }
    .status {
      font-size: 1.2em;
      margin-top: 15px;
    }
    .end {
      font-weight: bold;
      color: #ff0066;
    }
    .balken-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .balken {
      width: 300px;
      height: 40px;
      background-color: #1a1a1a;
      border: 2px solid #0fda7e;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .balken-label {
      font-size: 1em;
      color: #80ff80;
      position: absolute;
      top: 5px;
      left: 10px;
    }
    .balken-stand {
      width: 100%;
      height: 100%;
      background-color: #2c3e50;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 0.3s ease;
    }
    .balken-gold {
      background-color: #0fda7e;
      height: 100%;
    }
    .balken-red {
      background-color: #ff3366;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="game">
  <h1>ðŸŒ• MONDLANDUNG â€“ HP-25-Stil mit Balken</h1>
  <p style="color: #80ff80;">
    Du bist auf dem Weg zum Mond.
  </p>
  <div class="status" id="status">HÃ¶he: 1000 m | Geschwindigkeit: 0.0 m/s | Treibstoff: 100.0</div>
  
  <div class="balken-container">
    <!-- HÃ¶he-Balken -->
    <div class="balken">
      <div class="balken-label">HÃ¶he (m)</div>
      <div id="altitude-bar" class="balken-stand balken-gold"></div>
    </div>

    <!-- Geschwindigkeits-Balken -->
    <div class="balken">
      <div class="balken-label">Geschwindigkeit (m/s)</div>
      <div id="velocity-bar" class="balken-stand balken-gold"></div>
    </div>
  </div>

  <input type="number" id="throttle" min="0" max="9" value="0" />
  <button onclick="play()">Schub einstellen</button>
  <p style="font-size: 0.9em; color: #88ffaa;">
    Schub (0â€“9): 0 = keine Bremse, 9 = maximale Bremskraft
  </p>
</div>

<script>
// === Mondlandung â€“ HP-25-Stil mit echten Balken (korrekt) ===

let altitude = 1000.0;     // HÃ¶he in Metern
let velocity = 0.0;        // Geschwindigkeit (m/s)
let fuel = 100.0;          // Treibstoff
const gravity = 1.6;       // Mondgravitation (m/sÂ²)
const thrustPerUnit = 0.5;
const fuelPerThrottle = 0.1;

let gameActive = true;
let stepCount = 0;

function play() {
  if (!gameActive) return;

  const throttleInput = document.getElementById("throttle");
  let throttle = parseInt(throttleInput.value);

  if (isNaN(throttle) || throttle < 0 || throttle > 9) {
    alert("Bitte eine Zahl zwischen 0 und 9 eingeben.");
    return;
  }

  const fuelUsed = throttle * fuelPerThrottle;
  if (fuelUsed > fuel) {
    throttle = Math.floor(fuel / fuelPerThrottle);
  }

  const thrustAcc = throttle * thrustPerUnit;
  const netAcceleration = -gravity + thrustAcc;

  velocity += netAcceleration;

  altitude += velocity; // HÃ¶he sinkt, wenn velocity negativ

  if (altitude < 0) {
    altitude = 0;
  }

  fuel -= throttle * fuelPerThrottle;
  if (fuel < 0) fuel = 0;

  // Runden
  altitude = Math.max(0, altitude);
  velocity = Number(velocity.toFixed(1));
  fuel = Number(fuel.toFixed(1));

  // Aktualisiere Anzeige
  document.getElementById("status").textContent =
    `HÃ¶he: ${altitude.toFixed(1)} m | Geschwindigkeit: ${velocity} m/s | Treibstoff: ${fuel}`;

  // Aktualisiere Balken
  const maxAltitude = 1000;
  const maxVelocity = 30; // Maximalgeschwindigkeit fÃ¼r Balken (dynamisch)

  const altPercent = Math.min(100, (altitude / maxAltitude) * 100);
  const velPercent = Math.min(100, (Math.abs(velocity) / maxVelocity) * 100);

  document.getElementById("altitude-bar").style.width = `${altPercent}%`;
  document.getElementById("velocity-bar").style.width = `${velPercent}%`;

  // Farbe Ã¤ndern bei Gefahr
  if (Math.abs(velocity) > 5 && altitude < 10) {
    document.getElementById("velocity-bar").style.backgroundColor = "#ff3366";
  } else {
    document.getElementById("velocity-bar").style.backgroundColor = "#0fda7e";
  }

  // Landung prÃ¼fen
  if (altitude <= 0) {
    gameActive = false;
    const resultDiv = document.createElement("div");
    resultDiv.className = "status";
    
    if (Math.abs(velocity) <= 5.0) {
      resultDiv.innerHTML = "<span class='end'>ðŸŽ‰ GLÃœCKWUNSCH! Du bist sicher gelandet!</span>";
    } else {
      resultDiv.innerHTML = `<span class='end'>ðŸ’¥ ABSTURZ! Geschwindigkeit war ${velocity} m/s â€“ zu schnell!</span>`;
    }
    
    document.querySelector(".game").appendChild(resultDiv);
  }

  stepCount++;
}

// TastaturunterstÃ¼tzung
document.getElementById("throttle").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    play();
  }
});
</script>

</body>
</html>
